<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timer.css">
    
</head>

<body>

    <div class="badabox" id="bada">
        <div class="box" id="box-1"><p>0<br>Days</p></div>
        <div class="box" id="box-2"><p>0<br>Hours</p></div>
        <div class="box" id="box-3"><p>0<br>Minutes</p></div>
        <div class="box" id="box-4"><p>0<br>Seconds</p></div>    
    </div>

    

    <div class="badarectangle" id="badarec">
        <input type="number" class="rec" id="rec-1" placeholder="0">
        <input type="number" class="rec" id="rec-2" placeholder="0">
        <input type="number" class="rec" id="rec-3" placeholder="0">
        <input type="number" class="rec" id="rec-4" placeholder="0">
    </div>



    <div class="tesrabox" id="tesra">
        <button class="settimer" id="set-timer">set Timer</button>
        <button class="startresume" id="start-resume">start/resume</button>
        <button class="pau" id="pause">Pause</button>
        <button class="reset" id="re-set">reset</button>
    </div>


    <script src="timer.js"></script>



</body>
</html>
